<html>
    <head>
    </head>
    <body>
    <script>
    if (localStorage.getItem("index") === null)
    {
        localStorage.setItem('index', 0);
    }
    index=parseInt(localStorage.getItem('index'));
    localStorage.setItem('index'+index, '{{date}}');
    localStorage.setItem('index', index+1);
    </script>
    </body>
</html>
