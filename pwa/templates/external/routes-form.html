{% load i18n %}


<div class="row m-0">
    <div class="col-12">
        <div class="row my-2 px-3">
            <div class="col-12 my-2 text-center text-success"><strong>{{obj.waste.waste.name}}</strong></div>
        </div>
        <div class="row my-2"><div class="col-12">&nbsp;</div></div>

        <form action="{% url 'pwa-external-routes-save' %}" method="post" id="frmSelectAction" class="m-0">
            {% csrf_token %}
            <input type="hidden" id="obj_id" name="obj_id" value="{{obj.id}}"/>

            <div class="row my-2">
                <div class="col-12"> <div class="greybox-sm p-1">
                    {% trans "Indique peso" %}
                    <input type="text" class="form-control" id="weight" name="weight" value="{{obj.weight|default:"0"}}" 
                        placeholder="Peso..." /> 
                </div></div>
                <div class="col-12 my-4 text-center">
                    <input type="submit" class="btn btn-primary w-100" value="{% trans "Guardar" %}"/> </div>
            </div>
        </form>
    </div>
</div>
