{% load i18n %}

<div class="row box-cont m-0">
    <div class="row list-hd m-0 py-1">
        <div class="col-4 text-center">Identificación</div>
        <div class="col-4 text-center">Matrícula</div>
        <div class="col-4 text-center">Notificado</div>
    </div>
    {% for item in citizen_list %}
        <div class="ark" data-url="{% url "pwa-operator-citizens-form" %}" data-target="div-content" data-obj_id="{{item.id}}"
            style="cursor:pointer;">
            <div class="row medium">
                <div class="col-4 text-center py-3">{{item.identification|default:"---"}}</div>
                <div class="col-4 text-center py-3">{{item.plate}}</div>
                <div class="col-4 text-center py-3"></div>
            </div>
            <div class="row" style="font-size:0.8em">
                <div class="col-12">
                    {%for item2 in item.wastes.all%}{{item2.waste}}: {{item2.units}}{%if not forloop.last %};{%endif%}{%endfor%}
                </div>
            </div>
        </div>
        <br/>
    {% endfor %}
</div>
