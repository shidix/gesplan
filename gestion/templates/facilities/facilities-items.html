{% load i18n %}


<div class="row modal-head m-0">
    <div class="col-11"><i class="far fa-building"></i>&nbsp; {% trans 'Materiales' %} </div>
    <div class="col-1">
        <div class="d-flex justify-content-end"> 
            <button type="button" class="btn btn-lg" data-bs-dismiss="modal" title="{% trans "Close" %}">
            <i class="fas fa-times"></i></button> </div>
    </div>
</div>
<form action="{% url 'facilities-items-add' %}" method="post" id="frmEmpItems" class="mt-4">
    {% csrf_token %}
    <input type="hidden" id="facility" name="facility" value="{{obj.id}}" />
    <div class="row m-0">
        <div class="col-10 mt-3"> {% trans "Material" %}:
            <select class="form-control" id="item" name="item">
                <option value="">{% trans "--Seleccione un material--" %}</option>
                {% for item in item_list %} <option value="{{item.id}}">{{item.name}}</option> {% endfor %}
            </select>
        </div>
        <div class="col-2 mt-3">{% trans "Cantidad" %}:
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Cantidad"/> </div>
        <div class="col-12 mt-3">{% trans "Descripción" %}:
            <textarea class="form-control" id="desc" name="desc" placeholder="Descripción"></textarea> </div>
        <div class="col-2 offset-5 my-4">
            <button class="btn btn-sm new saveform w-100" data-form="frmEmpItems" data-target="div-fac-items"
                onclick="setTimeout((){$('.form-control').val('');}, '500');">
                <i class="fas fa-plus"></i> {%trans "Añadir material"%}</button></div>
    </div>
</form>

<div id="div-fac-items"> {% include "facilities/facilities-items-list.html" %} </div>

<div class="d-flex justify-content-end p-2">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{% trans "Cerrar" %}</button>
</div>
