{% load i18n %}


<div class="row modal-head m-0">
    <div class="col-11"><i class="far fa-building"></i>&nbsp; {% trans 'Material' %} </div>
    <div class="col-1">
        <div class="d-flex justify-content-end"> 
            <button type="button" class="btn btn-lg" data-bs-dismiss="modal" title="{% trans "Close" %}">
            <i class="fas fa-times"></i></button> </div>
    </div>
</div>


<form action="{% url 'items-form-amount-save' %}" method="post" id="frmItem" class="mt-4">
    {% csrf_token %}
    <input type="hidden" id="obj_id" name="obj_id" value="{{obj.id}}" />

    <div class="row justify-center"> <div class="col-12"> <div class="greybox-sm p-1">
        {% trans "Cantidad" %}<small>{%trans "(para sumar indique el número y para restar indique el número en negativo)"%}
        <input type="text" class="form-control" id="amount" name="amount" value="" placeholder="Cantidad..."/> 
    </div> </div> </div>

    <div class="d-flex justify-content-end p-2">
        <button id="btn-save" class="btn btn-primary saveform"  data-bs-dismiss="modal" data-form="frmItem" data-target="item-list"> 
            {%trans "Guardar"%}</button>
    </div>
</form>
