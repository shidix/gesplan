{% load i18n %}


<div class="row main-th py-3 m-0">
    <div class="col-10"> {% trans 'Nombre' %} </div>
    <div class="col-2"></div>
</div>

{% for item in items %}
    <div class="row list-item pt-2 pb-2 m-0" id="row_{{item.id}}">
        <div class="col-10">{{ item.name|default:"---" }}</div>
        <div class="col-2 text-right">
            <a class="btn btn-xs ark" data-url="{% url "items-location" %}" data-target-modal="common-modal" data-obj_id="{{item.id}}" 
                title="{% trans 'LocalizaciÃ³n' %}"><i class="fas fa-globe"></i></a> 
            <a class="btn btn-xs ark" data-url="{% url "items-form" %}" data-target-modal="common-modal" data-obj_id="{{item.id}}" 
                title="{% trans 'Editar' %}"><i class="fas fa-edit"></i></a> 
            <a class="btn btn-xs ark" data-url="{% url "items-remove" %}" data-target="item-list" data-obj_id="{{item.id}}" 
                title="{% trans 'Borrar' %}" data-confirm="{% trans "Are you sure to remove this element?" %}">
                <i class="fas fa-trash"></i></a> 
        </div>
    </div>
{% endfor %}
