{% load i18n %}


<div class="row modal-head m-0">
    <div class="col-11"><i class="far fa-building"></i>&nbsp; {% trans 'Contratos' %} </div>
    <div class="col-1">
        <div class="d-flex justify-content-end"> 
            <button type="button" class="btn btn-lg" data-bs-dismiss="modal" title="{% trans "Close" %}">
            <i class="fas fa-times"></i></button> </div>
    </div>
</div>
<form action="{% url 'employees-contracts-add' %}" method="post" id="frmEmpItems" class="mt-4">
    {% csrf_token %}
    <input type="hidden" id="employee" name="employee" value="{{obj.id}}" />
    <div class="row m-0">
        <div class="col-4">
            {% trans "Tipo de contrato" %}:
            <select class="form-control" id="contract_type" name="contract_type">
                <option value="">{% trans "--Seleccione un tipo de contrato--" %}</option>
                {% for item in contract_list %} <option value="{{item.id}}">{{item.name}}</option> {% endfor %}
            </select>
        </div>
        <div class="col-4">
            {% trans "Tipo de convenio" %}:
            <select class="form-control" id="agreement_type" name="agreement_type">
                <option value="">{% trans "--Seleccione un tipo de convenio--" %}</option>
                {% for item in agreement_list %} <option value="{{item.id}}">{{item.name}}</option> {% endfor %}
            </select>
        </div>
        <div class="col-2"> 
            {% trans "Fecha de inicio" %}: <input type="date" class="form-control" id="ini_date" name="ini_date"/> </div>
        <div class="col-2"> 
            {% trans "Fecha de fin" %}: <input type="date" class="form-control" id="end_date" name="end_date"/> </div>
        <div class="col-12 mt-3"> 
            {% trans "Horario" %}: <textarea class="form-control" id="timetable" name="timetable" placeholder="Horario"></textarea> </div>
        <div class="col-2 offset-5 my-4">
            <button class="btn btn-sm new saveform w-100" data-form="frmEmpItems" data-target="div-emp-contracts"
            onclick="setTimeout(()=>{$('.form-control').val('');}, '500');"><i class="fas fa-plus"></i> {%trans "AÃ±adir contrato"%}</button></div>
        </div>
    </div>
</form>
<div id="div-emp-contracts"> {% include "employees/employees-contracts-list.html" %} </div>

<div class="d-flex justify-content-end p-2">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{% trans "Cerrar" %}</button>
</div>
