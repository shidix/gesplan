{% load i18n %}


<div class="row modal-head m-0">
    <div class="col-11"><i class="far fa-building"></i>&nbsp; {% trans 'Empleado' %} </div>
    <div class="col-1">
        <div class="d-flex justify-content-end"> 
            <button type="button" class="btn btn-lg" data-bs-dismiss="modal" title="{% trans "Close" %}">
            <i class="fas fa-times"></i></button> </div>
    </div>
</div>

<div id="div-notification"></div>

<div class="row justify-center">
    <div class="col-6">
        <div class="greybox-sm p-1">
            {% trans "Nombre" %}
            <input type="text" class="form-control autosave" id="name" name="name" value="{{obj.name|default:""}}" 
                title="{{obj.name}}" data-model-name="gestion.employee" data-obj-id="{{obj.id}}" data-url="{%url "autosave_field"%}" 
                data-target="div-notification" placeholder="Nombre..." /> <span id="name__msg"></span>
        </div>
    </div>
    <div class="col-4">
        <div class="greybox-sm p-1">
            {% trans "Tipo" %}
            <select class="form-control autosave" id="rol" name="rol" data-model-name="gestion.employee" data-obj-id="{{obj.id}}" 
                data-url="{%url "autosave_field"%}" data-target="div-notification"/> 
                <option value="">{% trans "-- Seleccione un rol --" %}</option>
                {% for item in rol_list %}
                    <option value="{{item.id}}" {%if item.id == obj.rol.id%}selected{%endif%}>{{item.name}}</option>
                {% endfor %}
            </select>
            <span id="rol__msg"></span>
        </div>
    </div>
    <div class="col-2">
        <div class="greybox-sm p-1">
            {% trans "Activo" %}
            <input type="checkbox" class="autosave" id="active" name="active" data-model-name="gestion.employee" 
                data-obj-id="{{obj.id}}" data-url="{%url "autosave_field"%}" data-target="div-notification" data-bool="True"
                {%if obj.active%}checked{%endif%}/> <span id="active__msg"></span>
        </div>
    </div>
    <div class="col-lg-3 col-6 mt-3">
        <div class="greybox-sm p-1">
            {% trans "Código" %}
            <input type="text" class="form-control autosave" id="code" name="code" value="{{obj.code|default:""}}" 
                title="{{obj.code}}" data-model-name="gestion.employee" data-obj-id="{{obj.id}}" data-url="{%url "autosave_field"%}" 
                data-target="div-notification" placeholder="Código..." /> <span id="code__msg"></span>
        </div>
    </div>
    <div class="col-lg-3 col-6 mt-3">
        <div class="greybox-sm p-1">
            {% trans "NIF" %}
            <input type="text" class="form-control autosave" id="nif" name="nif" value="{{obj.nif|default:""}}" 
                title="{{obj.nif}}" data-model-name="gestion.employee" data-obj-id="{{obj.id}}" data-url="{%url "autosave_field"%}" 
                data-target="div-notification" placeholder="NIF..." /> <span id="nif__msg"></span>
        </div>
    </div>
    <div class="col-lg-3 col-6 mt-3">
        <div class="greybox-sm p-1">
            {% trans "Teléfono" %}
            <input type="text" class="form-control autosave" id="cellphone" name="cellphone" value="{{obj.cellphone|default:""}}" 
                title="{{obj.cellphone}}" data-model-name="gestion.employee" data-obj-id="{{obj.id}}" 
                data-url="{%url "autosave_field"%}" data-target="div-notification" placeholder="Teléfono..." /> 
            <span id="cellphone__msg"></span>
        </div>
    </div>
    <div class="col-lg-3 col-6 mt-3">
        <div class="greybox-sm p-1">
            {% trans "Uid dispositivo" %}
            <input type="text" class="form-control autosave" id="device_uid" name="device_uid" value="{{obj.device_uid|default:""}}" 
                title="{{obj.device_uid}}" data-model-name="gestion.employee" data-obj-id="{{obj.id}}" 
                data-url="{%url "autosave_field"%}" data-target="div-notification" placeholder="Uid dispositivo..." /> 
            <span id="device_uid__msg"></span>
        </div>
    </div>
    <div class="col-12 mt-3">
        <div class="greybox-sm p-1">
            {% trans "Correo electrónico" %}
            <input type="text" class="form-control autosave" id="email" name="email" value="{{obj.email|default:""}}" 
                title="{{obj.email}}" data-model-name="gestion.employee" data-obj-id="{{obj.id}}" data-url="{%url "autosave_field"%}" 
                data-target="div-notification" placeholder="Correo electrónico..." /> <span id="email__msg"></span>
        </div>
    </div>


</div>

<div class="d-flex justify-content-end p-2">
    <button type="button" class="btn btn-primary ark" data-bs-dismiss="modal" data-url="{% url "companies-list" %}"
        data-target="comp-list">{% trans "Guardar" %}</button>
    {%comment%}
    <button type="button" class="btn btn-sm ark cancel" data-bs-dismiss="modal" data-url="{% url "guest-remove" %}" data-target="guest-list"
        data-obj_id="{{obj.id}}" data-confirm="{% trans "Are you sure to remove this element?" %}">{% trans "Remove" %}</button>
    {%endcomment%}
</div>
