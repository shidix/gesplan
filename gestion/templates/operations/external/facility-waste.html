{% load i18n %}

<div class="row modal-head m-0">
    <div class="col-11"><i class="fa fa-truck"></i>&nbsp; {% trans 'Residuos' %} </div>
    <div class="col-1">
        <div class="d-flex justify-content-end"> <button type="button" class="btn btn-lg" data-bs-dismiss="modal" 
            title="{% trans "Close" %}"> <i class="fas fa-times"></i></button> </div>
    </div>
</div>

<div class="content mt-2">
    <div id="fac-list" class="ml-list">
        <div class="row main-th py-3 m-0">
            <div class="col-8"> {% trans 'Nombre' %} </div>
            <div class="col-2"> {% trans 'Llenado' %} </div>
            <div class="col-2"></div>
        </div>

        {% for item in item_list %}
            {% if item.alert %}
                <div class="row list-item pt-2 pb-2 m-0 alert alert-danger gesp" id="row_{{item.id}}">
            {% elif item.warning %}
                <div class="row list-item pt-2 pb-2 m-0 alert alert-warning gesp" id="row_{{item.id}}">
            {% else %}
                <div class="row list-item pt-2 pb-2 m-0" id="row_{{item.id}}">
            {% endif %}
                <div class="col-8">{{ item.waste.name }}</div>
                <div class="col-2">{{ item.filling_degree|default:"" }}</div>
                <div class="col-2 text-right"> </div>
            </div>
        {% endfor %}
    </div>
</div>
