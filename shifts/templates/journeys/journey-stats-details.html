{% load i18n shifts_tags %}

<table class="table table-striped table-hover table-condensed col-xs-12">
    <thead>
        <tr class="info">
            <th><span class="d-none d-sm-block"> Usuario </span> </th>
            <th><span class="d-none d-sm-block"> Horas Trabajadas </span> </th>
            <th><span class="d-none d-sm-block"> </span> </th>
            {#<th></th>#}
        </tr>
    </thead>

    <tbody>
        {% for user in user_list %} 
            <tr class="small row-journey" id="row-{{user.id}}">  
                <td>{{user.first_name}} ({{user.username}})</td>
                <td>{% journey_hours user ini_date end_date %}</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
