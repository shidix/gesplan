{% load i18n shifts_tags %}


{% if user_list|length > 0 %}
    <div class="row m-0 mb-2">
        <div class="col-4 border rounded mt-1"> 
            <input type="date" class="form-control" id="ini_date" value="{{ini_date|date:'Y-m-d'}}" 
                onchange="$('#btn-update').data('ini', $(this).val());"/>
        </div>
        <div class="col-4 offset-1 border rounded mt-1 mt-1"> 
            <input type="date" class="form-control" id="end_date" value="{{end_date|date:'Y-m-d'}}"
                onchange="$('#btn-update').data('end', $(this).val());"/>
        </div>
        <div class="col-2 offset-1 mt-1 tex-center"> 
            <a id="btn-update" class="btn btn shadowBox-btn ark w-100 p-2" data-url="{% url "shifts-journey-stats" %}" data-target="stats-details" data-obj_id="{{user.id}}" 
                data-ini="{{ini_date|date:'Y-m-d'}}" data-end="{{end_date|date:'Y-m-d'}}"><i class="fa">&#xf021;</i> Actualizar</a>
        </div>
    </div>
    <div id="stats-details">{% include "journeys/journey-stats-details.html" %}</div>
    {% include "common-modal.html" %}
{% endif %}
