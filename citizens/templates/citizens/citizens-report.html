{% extends "pwa-base.html" %}
{% load i18n static %}
{% block content %}
<div class="col-12 mt-3">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'citizens-report' uuid %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-xl-4 form-group">
                        <label for="start_date" class="text-center w-100 btn btn-primary m-1">Desde</label>
                        <input type="date" id="start_date" name="start_date" class="btn btn-primary p-5 m-1 w-100 fs-1" value="{{start_date|date:'Y-m-d'}}">
                    </div>
                    <div class="col-12 col-xl-4 form-group">
                        <label for="end_date" class="text-center w-100 btn btn-warning m-1">Hasta</label>
                        <input type="date" id="end_date" name="end_date" class="btn btn-warning p-5 m-1 w-100 fs-1" value="{{end_date|date:'Y-m-d'}}">
                    </div>
                    <div class="col-12 col-xl-4">
                        <input type="submit" id="btn-search" class="btn btn-success p-5 m-1 w-100" value="Buscar">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
