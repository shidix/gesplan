{% load i18n %}


<div class="row modal-head m-0">
    <div class="col-11"><i class="fa fa-warehouse"></i>&nbsp; {% trans 'Contrato' %} </div>
    <div class="col-1">
        <div class="d-flex justify-content-end"> 
            <button type="button" class="btn btn-lg" data-bs-dismiss="modal" title="{% trans "Close" %}">
            <i class="fas fa-times"></i></button> </div>
    </div>
</div>

<div id="div-notification"></div>

<div class="row justify-center">
    <div class="col-6 mt-1">
        <div class="greybox-sm p-1">
            {% trans "Número" %}
            <input type="text" class="form-control autosave" id="number" name="number" value="{{obj.number|default:""}}" 
                title="{{obj.number}}" data-model-name="administration.contract" data-obj-id="{{obj.id}}"
                data-url="{%url "autosave_field"%}" data-target="div-notification" placeholder="Número..." /> 
            <span id="number__msg"></span>
        </div>
    </div>
    <div class="col-6 mt-1">
        <div class="greybox-sm p-1">
            {% trans "Estado" %}
            <select class="form-control autosave" id="status" name="status" data-model-name="administration.contract" 
                data-obj-id="{{obj.id}}" data-url="{%url "autosave_field"%}" data-target="div-notification"> 
                <option value="">{% trans "-- Seleccione un estado --" %}</option>
                {% for item in status_list%}
                    <option value="{{item.id}}" {%if item == obj.status%}selected{%endif%}>{{item.name}}</option>
                {% endfor %}
            </select>
            <span id="status__msg"></span>
        </div>
    </div>
</div>

<div class="d-flex justify-content-end p-2">
    <button type="button" class="btn btn-primary ark" data-bs-dismiss="modal" data-url="{% url "contracts-list" %}"
        data-target="contracts-list">{% trans "Guardar" %}</button>
    {%comment%}
    <button type="button" class="btn btn-sm ark cancel" data-bs-dismiss="modal" data-url="{% url "guest-remove" %}" data-target="guest-list"
        data-obj_id="{{obj.id}}" data-confirm="{% trans "Are you sure to remove this element?" %}">{% trans "Remove" %}</button>
    {%endcomment%}
</div>
